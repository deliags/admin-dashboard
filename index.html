<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="sidebar">
    <div class="title-section">
      <img src="images/view-dashboard-outline.png" alt="">
      <h2 id="title">Dashboard</h2>
    </div>
    <div class="pages-section">
      <ul>
        <li>Home</li>
        <li>Profile</li>
        <li>Messages</li>
        <li>History</li>
        <li>Tasks</li>
        <li>Communities</li>
      </ul>
    </div>
    <div class="settings-section">
      <ul>
        <li>Settings</li>
        <li>Support</li>
        <li>Privacy</li>
      </ul>
    </div>
  </div>
  <div class="header">
    <div class="search-section">
      <img src="images/magnify.png" alt="search-icon">
      <input type="text" name="search" id="search">
    </div>
    <div class="account">
      <img src="images/bell-ring-outline.png" alt="notification-icon">
      <img src="images/user-profile.svg" alt="user-profile-icon">
      <div class="account-name">Spencer Hastings</div>
    </div>
    
  </div>
  <div class="main"></div>
</body>
</html>
